<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            padding-bottom: 100px;
            font-size: 50px;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        div{
            border:2px solid lightblue;
            width: 300px;
            height: 300px;
            align-content: center;
            margin-left: 38%;
            box-shadow: 7px 7px lightgrey;
        }
        body {
            align-items: center;
            text-align: center;
            align-content: center;
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 25px;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>this dev is lazy and hasnt yet added UI!</h1>
    <br>
    <div>
        <button onclick="myFunction()">Toggle dark mode</button>
        <br>

        <script>
            function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
            }
        </script>

        <a href="/Register" style="text-decoration: none; color:lightcoral">Register</a>
        <br>
        <a href="/Login" style="text-decoration: none; color:lightcoral">Login</a>
    </div>
</body>
</html>
